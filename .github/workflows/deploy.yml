name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/rohanrai8565/crazydeal-ecommerce.git .

      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies and build
        env:
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID || 'rzp_test_1DP5mmOlF5G5ag' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'https://your-backend-url.com' }}
        run: |
          cd frontend
          npm ci
          npm run build
          echo "" > out/.nojekyll

      - name: Deploy to GitHub Pages
        run: |
          cd frontend/out
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/rohanrai8565/crazydeal-ecommerce.git HEAD:gh-pages
